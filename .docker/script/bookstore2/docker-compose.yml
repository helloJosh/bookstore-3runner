services:
  app-bookstore2:
    image: openjdk:21
    container_name: app-bookstore2
    volumes:
      - ./app/config:/config
      - ./app:/app
    working_dir: /app
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - mysql-bookstore
      - redis
      - rabbitmq
      - elasticsearch
      - kibana
    command: >
      bash -c "java -jar /app/batch.jar --spring.profiles.active=dev"
    network_mode: host
