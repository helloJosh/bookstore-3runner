services:
  app-coupon2:
    image: openjdk:21
    container_name: app-coupon2
    volumes:
      - ./script/coupon2/config:/config
      - ./script/coupon2/app:/app
    working_dir: /app
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - mysql-coupon
      - redis
      - rabbitmq
    command: >
      bash -c "java -jar /app/coupon.jar --spring.profiles.active=dev"
    network_mode: host
